<ion-app>
  <ul>
    <li class="text" *ngFor="let item of items | async">
      {{item.user}}
    </li>
  </ul>
  <ion-router-outlet></ion-router-outlet>
</ion-app>
<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button routerLinkActive="tab-selected" routerLink="/">
      <ion-icon name="apps-outline"></ion-icon>
      <ion-label>Home</ion-label>
      <ion-badge>9</ion-badge>
    </ion-tab-button>

    <ion-tab-button routerLinkActive="tab-selected" routerLink="/all-customers">
      <ion-icon name="add-circle"></ion-icon>
      <ion-label>All Customers</ion-label>
      <ion-badge>9</ion-badge>
    </ion-tab-button>

    <ion-tab-button routerLinkActive="tab-selected" routerLink="/create">
      <ion-icon name="add-circle"></ion-icon>
      <ion-label>Add Customer</ion-label>
      <ion-badge>9</ion-badge>
    </ion-tab-button>


    <ion-tab-button tab="map">
      <ion-icon name="map"></ion-icon>
      <ion-label>Map</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="about">
      <ion-icon name="information-circle"></ion-icon>
      <ion-label>About</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
